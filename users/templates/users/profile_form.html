{% extends "main.html" %}
{% block content %}
  <!-- Main Section -->
  <main class="formPage my-xl">
    <div class="content-box">
      <div class="formWrapper">
        <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left">&#10094;</i></a>
        <br>
        {% comment %} Don't forget to add in enctype"multipart/form-data because
        we are uploading pictures as well{% endcomment %}
        <form class="form"
              method="post"
              action="{% url 'edit-account' %}"
              enctype="multipart/form-data">
          {% csrf_token %}
          <!-- Input:Text -->
          {% for field in form %}
            <div class="form__field">
              <label for="formInput#text">{{ field.label }}:</label>
              {{ field }}
            </div>
          {% endfor %}
          <input class="btn btn--sub btn--lg my-md" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </main>
{% endblock content %}
