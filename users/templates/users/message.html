{% extends 'main.html' %}
{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left">&#10094;</i></a>
        <h2 class="message__subject">
          {{ message.subject }}
        </h4>
        <a href="profile.html" class="message__author">{{ message.name }}</a>
        <p class="message__date">{{ message.created }}</p>
        {% comment %} remember linebreaksbr adds link breaks if the message body has any {% endcomment %}
        <div class="message__body">{{ message.body|linebreaksbr }}</div>
      </div>
    </div>
  </main>
{% endblock content %}
